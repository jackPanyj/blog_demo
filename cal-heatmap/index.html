<!doctype html>
<html>
  <head>
    <title>cal-heatmap</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="cal-heatmap"></div>
    <button type="button" onclick="left"> < </button>
    <button type="button" onclick="right"> > </button>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var cal = new CalHeatMap();
      cal.init({
          id: "cal-heatmap",
          start: new Date(2015, 0),
          minDate: new Date(2015, 0),
          maxDate: new Date(2015, 11),
          data:"data.json",
          domain : "month",
          subDomain : "day",
          range : 5,
          cellsize: 12,
      });
      function left() {
        if(!cal.previous()){
          alert('已经是最小日期了')
        }
      }
      function right() {
        if(!cal.next()) {
          alert('已经是最大日期了')
        }
      }
    </script>
  </body>
</html>
